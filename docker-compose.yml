services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: ["python", "-m", "src.cli", "api", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ~/.config/gcloud:/root/.config/gcloud
    env_file:
      - .env
    environment:
      RC_ENV: development
      RC_USE_VERTEX_AI: "false"
      # Switch Attacker from Llama to Gemini
      RC_ATTACKER__PROVIDER: "gemini_default"
      # Set Model IDs
      RC_ATTACKER_MODEL: "gemini-3-pro-preview"
      RC_JUDGE_MODEL: "gemini-3-pro-preview"
      RC_DEFENDER_MODEL: "gemini-3-pro-preview"
      RC_TARGET_MODEL: "gemini-3-pro-preview"

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: ["python", "-m", "src.cli", "dashboard", "--host", "0.0.0.0", "--port", "8501"]
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ~/.config/gcloud:/root/.config/gcloud
    env_file:
      - .env
    environment:
      RC_API_BASE_URL: http://api:8000
      RC_ENV: development
      RC_USE_VERTEX_AI: "false"
      # Switch Attacker from Llama to Gemini
      RC_ATTACKER__PROVIDER: "gemini_default"
      # Set Model IDs
      RC_ATTACKER_MODEL: "gemini-3-pro-preview"
      RC_JUDGE_MODEL: "gemini-3-pro-preview"
      RC_DEFENDER_MODEL: "gemini-3-pro-preview"
      RC_TARGET_MODEL: "gemini-3-pro-preview"
    depends_on:
      - api

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_VULNERABLE_AGENT_URL: http://localhost:8080
    depends_on:
      - api
      - vulnerable-agent

  tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: ["pytest", "tests/", "-v"]
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      RC_ENV: development
      RC_USE_VERTEX_AI: "false"
      RC_ATTACKER__PROVIDER: "gemini_default"
      RC_ATTACKER_MODEL: "gemini-3-pro-preview"
      RC_JUDGE_MODEL: "gemini-3-pro-preview"
      RC_DEFENDER_MODEL: "gemini-3-pro-preview"
      RC_TARGET_MODEL: "gemini-3-pro-preview"
    depends_on:
      - api

  seed:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: ["python", "-m", "scripts.seed_kb"]
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      RC_ENV: development
    profiles:
      - seed

  # Vulnerable Test Agent for agent security testing
  # WARNING: Contains intentional security vulnerabilities!
  vulnerable-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.vulnerable-agent
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
